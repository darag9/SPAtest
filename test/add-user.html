<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Usuario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <h1>Agregar Nuevo Usuario</h1>
            <a href="index.html" class="button-link">Volver a Usuarios</a>
        </header>
        <main class="main-content form-page-content">
            <div class="content-area">
                <section class="add-user-view">
                    <form id="add-user-form">
                        <div class="form-group">
                            <label for="userName">Nombre:</label>
                            <input type="text" id="userName" name="userName" required>
                        </div>
                        <div class="form-group">
                            <label for="userEmail">Email:</label>
                            <input type="email" id="userEmail" name="userEmail" required>
                        </div>
                        <button type="submit">Guardar Usuario</button>
                        <button type="button" id="cancel-add-user">Cancelar</button>
                    </form>
                </section>
            </div>
        </main>
    </div>

    <script src="add-user.js"></script>
</body>
</html>
